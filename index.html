<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Rifas - Sistema Público</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .roulette-animation {
            animation: spin 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(1800deg) scale(1.1); }
            100% { transform: rotate(3600deg) scale(1); }
        }
        
        .winner-announcement {
            animation: celebration 1s ease-in-out;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
        }
        
        .participant-item {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .modal {
            backdrop-filter: blur(10px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .status-upcoming { background: #dbeafe; color: #1e40af; }
        .status-active { background: #dcfce7; color: #166534; }
        .status-finished { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">🎲 Eventos de Rifas</h1>
                    <p class="text-xl md:text-2xl opacity-90">Participa en nuestros sorteos exclusivos</p>
                    <p class="text-lg opacity-75 mt-2">¡Grandes premios te esperan!</p>
                </div>
                
                <div class="flex items-center justify-center gap-4">
                    <button id="adminBtn" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-xl hover:bg-white/30 transition-all font-semibold border border-white/20">
                        🔐 Administrador
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Panel (Hidden by default) -->
    <div id="adminPanel" class="hidden bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <span class="text-green-600 font-semibold">✅ Modo Administrador Activo</span>
                </div>
                <div class="flex gap-3">
                    <button id="createEventBtn" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all font-semibold">
                        ➕ Crear Evento
                    </button>
                    <button id="logoutBtn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-all font-semibold">
                        🚪 Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Events Grid -->
        <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Events will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20">
            <div class="text-8xl mb-6">🎪</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-3">No hay eventos disponibles</h3>
            <p class="text-gray-600 text-lg">Los eventos aparecerán aquí cuando estén disponibles</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-center">🔐 Acceso Administrador</h3>
            <form id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="passwordInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" placeholder="Ingresa la contraseña" required>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelLoginBtn" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all font-semibold">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create/Edit Event Modal -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <h3 id="eventModalTitle" class="text-2xl font-bold mb-6 text-center">➕ Crear Nuevo Evento</h3>
            <form id="eventForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">🎪 Nombre del Evento</label>
                        <input type="text" id="eventNameInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" placeholder="Ej: Rifa de Año Nuevo" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">🏆 Premio</label>
                        <input type="text" id="eventPrizeInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" placeholder="Ej: iPhone 15 Pro, $1000, Viaje..." required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">📅 Fecha del Sorteo</label>
                        <input type="datetime-local" id="eventDateInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">📝 Descripción</label>
                        <textarea id="eventDescInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500 h-24" placeholder="Describe el evento y sus reglas..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">📊 Estado</label>
                        <select id="eventStatusInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500">
                            <option value="upcoming">📅 Próximo</option>
                            <option value="active">🔴 Activo (Aceptando participantes)</option>
                            <option value="finished">✅ Finalizado</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelEventBtn" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all font-semibold">
                        Guardar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="hidden fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div id="eventDetailsContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Participate Modal -->
    <div id="participateModal" class="hidden fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-center">🎯 Participar en Rifa</h3>
            <form id="participateForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">👤 Tu Nombre</label>
                        <input type="text" id="participantNameInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">📧 Email (opcional)</label>
                        <input type="email" id="participantEmailInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-purple-500" placeholder="tu@email.com">
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelParticipateBtn" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-green-600 to-teal-600 text-white px-4 py-3 rounded-xl hover:from-green-700 hover:to-teal-700 transition-all font-semibold">
                        🎲 Participar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="hidden fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md text-center winner-announcement">
            <div class="text-6xl mb-4">🎉</div>
            <h3 class="text-3xl font-bold mb-4 text-purple-600">¡GANADOR!</h3>
            <div class="text-2xl font-bold text-gray-900 mb-2" id="winnerName"></div>
            <div class="text-lg text-gray-600 mb-6" id="winnerPrize"></div>
            <button id="closeWinnerBtn" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all font-semibold">
                ¡Felicidades! 🎊
            </button>
        </div>
    </div>

    <script>
        let events = [];
        let isAdmin = false;
        let currentEventId = null;
        let editingEventId = null;
        const ADMIN_PASSWORD = 'CHORIZO';

        // Load data from localStorage
        function loadData() {
            const savedEvents = localStorage.getItem('raffle_events');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('raffle_events', JSON.stringify(events));
        }

        // DOM Elements
        const adminBtn = document.getElementById('adminBtn');
        const adminPanel = document.getElementById('adminPanel');
        const createEventBtn = document.getElementById('createEventBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const eventsGrid = document.getElementById('eventsGrid');
        const emptyState = document.getElementById('emptyState');
        
        // Modals
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const cancelLoginBtn = document.getElementById('cancelLoginBtn');
        
        const eventModal = document.getElementById('eventModal');
        const eventModalTitle = document.getElementById('eventModalTitle');
        const eventForm = document.getElementById('eventForm');
        const cancelEventBtn = document.getElementById('cancelEventBtn');
        
        const eventDetailsModal = document.getElementById('eventDetailsModal');
        const eventDetailsContent = document.getElementById('eventDetailsContent');
        
        const participateModal = document.getElementById('participateModal');
        const participateForm = document.getElementById('participateForm');
        const cancelParticipateBtn = document.getElementById('cancelParticipateBtn');
        
        const winnerModal = document.getElementById('winnerModal');
        const winnerName = document.getElementById('winnerName');
        const winnerPrize = document.getElementById('winnerPrize');
        const closeWinnerBtn = document.getElementById('closeWinnerBtn');

        // Initialize with sample events if empty
        function initializeSampleEvents() {
            if (events.length === 0) {
                events = [
                    {
                        id: 1,
                        name: "Rifa de Año Nuevo 2024",
                        prize: "iPhone 15 Pro + AirPods Pro",
                        date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                        description: "¡Celebra el año nuevo con nosotros! Participa por increíbles premios tecnológicos.",
                        status: "active",
                        participants: [],
                        winner: null,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: "Sorteo Especial San Valentín",
                        prize: "Cena romántica para 2 + $500",
                        date: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString(),
                        description: "El amor está en el aire. Participa con tu pareja por una noche inolvidable.",
                        status: "upcoming",
                        participants: [],
                        winner: null,
                        createdAt: new Date().toISOString()
                    }
                ];
                saveData();
            }
        }

        // Get event status info
        function getEventStatusInfo(event) {
            const now = new Date();
            const eventDate = new Date(event.date);
            
            if (event.status === 'finished' || event.winner) {
                return { status: 'finished', label: '✅ Finalizado', class: 'status-finished' };
            } else if (event.status === 'active') {
                return { status: 'active', label: '🔴 Activo', class: 'status-active' };
            } else {
                return { status: 'upcoming', label: '📅 Próximo', class: 'status-upcoming' };
            }
        }

        // Render events
        function renderEvents() {
            if (events.length === 0) {
                eventsGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            eventsGrid.innerHTML = events.map(event => {
                const statusInfo = getEventStatusInfo(event);
                const eventDate = new Date(event.date);
                
                return `
                    <div class="card-hover bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-4">
                                <h3 class="font-bold text-xl text-gray-900 flex-1">${event.name}</h3>
                                ${isAdmin ? `
                                    <div class="flex gap-2 ml-4">
                                        <button onclick="editEvent(${event.id})" class="text-blue-600 hover:text-blue-800 p-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </button>
                                        <button onclick="deleteEvent(${event.id})" class="text-red-600 hover:text-red-800 p-1">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="mb-4">
                                <span class="status-badge ${statusInfo.class}">${statusInfo.label}</span>
                            </div>
                            
                            <div class="space-y-3 mb-6">
                                <div class="flex items-center gap-2 text-gray-700">
                                    <span class="text-lg">🏆</span>
                                    <span class="font-semibold">${event.prize}</span>
                                </div>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <span class="text-lg">📅</span>
                                    <span>${eventDate.toLocaleDateString('es-ES', { 
                                        weekday: 'long', 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}</span>
                                </div>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <span class="text-lg">👥</span>
                                    <span>${event.participants.length} participante${event.participants.length !== 1 ? 's' : ''}</span>
                                </div>
                                ${event.winner ? `
                                    <div class="flex items-center gap-2 text-green-600 font-semibold">
                                        <span class="text-lg">🎉</span>
                                        <span>Ganador: ${event.winner.name}</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="flex gap-3">
                                <button onclick="viewEventDetails(${event.id})" class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl hover:bg-gray-200 transition-all font-semibold">
                                    👁️ Ver Detalles
                                </button>
                                ${statusInfo.status === 'active' && !event.winner ? `
                                    <button onclick="participateInEvent(${event.id})" class="flex-1 bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-xl hover:from-green-700 hover:to-teal-700 transition-all font-semibold">
                                        🎯 Participar
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Admin functions
        function showLogin() {
            loginModal.classList.remove('hidden');
            passwordInput.focus();
        }

        function hideLogin() {
            loginModal.classList.add('hidden');
            passwordInput.value = '';
        }

        function login(password) {
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                adminPanel.classList.remove('hidden');
                hideLogin();
                renderEvents();
                return true;
            }
            return false;
        }

        function logout() {
            isAdmin = false;
            adminPanel.classList.add('hidden');
            renderEvents();
        }

        // Event management
        function showEventModal(eventId = null) {
            editingEventId = eventId;
            
            if (eventId) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    eventModalTitle.textContent = '✏️ Editar Evento';
                    document.getElementById('eventNameInput').value = event.name;
                    document.getElementById('eventPrizeInput').value = event.prize;
                    document.getElementById('eventDateInput').value = new Date(event.date).toISOString().slice(0, 16);
                    document.getElementById('eventDescInput').value = event.description || '';
                    document.getElementById('eventStatusInput').value = event.status;
                }
            } else {
                eventModalTitle.textContent = '➕ Crear Nuevo Evento';
                eventForm.reset();
                // Set default date to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('eventDateInput').value = tomorrow.toISOString().slice(0, 16);
            }
            
            eventModal.classList.remove('hidden');
        }

        function hideEventModal() {
            eventModal.classList.add('hidden');
            editingEventId = null;
        }

        function saveEvent(eventData) {
            if (editingEventId) {
                // Edit existing event
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    events[eventIndex] = { ...events[eventIndex], ...eventData };
                }
            } else {
                // Create new event
                const newEvent = {
                    id: Date.now(),
                    ...eventData,
                    participants: [],
                    winner: null,
                    createdAt: new Date().toISOString()
                };
                events.unshift(newEvent);
            }
            
            saveData();
            renderEvents();
            hideEventModal();
        }

        function editEvent(eventId) {
            showEventModal(eventId);
        }

        function deleteEvent(eventId) {
            if (confirm('¿Estás seguro de que quieres eliminar este evento?')) {
                events = events.filter(e => e.id !== eventId);
                saveData();
                renderEvents();
            }
        }

        // Event details
        function viewEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const statusInfo = getEventStatusInfo(event);
            const eventDate = new Date(event.date);
            
            eventDetailsContent.innerHTML = `
                <div class="flex items-start justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-900 flex-1">${event.name}</h3>
                    <button onclick="hideEventDetails()" class="text-gray-500 hover:text-gray-700 p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <span class="status-badge ${statusInfo.class}">${statusInfo.label}</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">🏆</span>
                                <div>
                                    <p class="text-sm text-gray-600">Premio</p>
                                    <p class="font-bold text-lg">${event.prize}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">📅</span>
                                <div>
                                    <p class="text-sm text-gray-600">Fecha del sorteo</p>
                                    <p class="font-semibold">${eventDate.toLocaleDateString('es-ES', { 
                                        weekday: 'long', 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">👥</span>
                                <div>
                                    <p class="text-sm text-gray-600">Participantes</p>
                                    <p class="font-semibold">${event.participants.length} registrado${event.participants.length !== 1 ? 's' : ''}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            ${event.description ? `
                                <div class="mb-4">
                                    <h4 class="font-semibold text-gray-900 mb-2">📝 Descripción</h4>
                                    <p class="text-gray-700 whitespace-pre-wrap">${event.description}</p>
